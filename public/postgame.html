<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Game Form</title>
  <link rel="stylesheet" href="css/gamepost.css">
</head>
<body>
  <div class="container">
    <h1>Post Game Form</h1>
    <form action="/submit-game" method="POST" enctype="multipart/form-data">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description *</label>
      <textarea id="description" name="description" required></textarea>

      <label for="category">Category *</label>
      <input type="text" id="category" name="category" required>

      <label for="condition">Condition *</label>
      <input type="text" id="condition" name="condition" required>

      <label for="starting-price">Starting Price *</label>
      <input type="number" id="starting-price" name="starting-price" required>

      <label for="end-time">End Time *</label>
      <input type="datetime-local" id="end-time" name="end-time" required>

      <label for="image-upload">Image Upload *</label>
      <input type="file" id="image-upload" name="image-upload" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
